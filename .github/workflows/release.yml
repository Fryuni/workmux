name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

env:
  BIN_NAME: workmux

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: aarch64-apple-darwin
          - os: macos-15
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install cross-compilation linker for Linux ARM64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --locked --target ${{ matrix.target }}
      - name: Package
        run: |
          bin="target/${{ matrix.target }}/release/${BIN_NAME}"
          # Only strip on Linux to avoid corrupting macOS code signatures
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            aarch64-linux-gnu-strip "$bin" || true
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            strip "$bin" || true
          fi
          tar -C "$(dirname "$bin")" -czf ${{ matrix.target }}.tar.gz ${BIN_NAME}
          shasum -a 256 ${{ matrix.target }}.tar.gz > ${{ matrix.target }}.sha256
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ matrix.target }}.tar.gz
            ${{ matrix.target }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          generate_release_notes: true
          files: |
            *.tar.gz
            *.sha256

  update-tap:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: actions/checkout@v4
        with:
          repository: raine/homebrew-workmux
          token: ${{ secrets.RELEASE_TOKEN }}
          path: tap
      - name: Generate formula and push to tap
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION="${VERSION#v}"
          SHA_MAC_ARM=$(awk '{print $1}' aarch64-apple-darwin.sha256)
          SHA_MAC_INTEL=$(awk '{print $1}' x86_64-apple-darwin.sha256)
          SHA_LINUX_INTEL=$(awk '{print $1}' x86_64-unknown-linux-gnu.sha256)
          SHA_LINUX_ARM=$(awk '{print $1}' aarch64-unknown-linux-gnu.sha256)

          cat > tap/Formula/workmux.rb << EOF
          class Workmux < Formula
            desc "Opinionated workflow tool that orchestrates git worktrees and tmux"
            homepage "https://github.com/raine/workmux"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/raine/workmux/releases/download/v${VERSION}/aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_MAC_ARM}"
              else
                url "https://github.com/raine/workmux/releases/download/v${VERSION}/x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_MAC_INTEL}"
              end
            end

            on_linux do
              if Hardware::CPU.arm? && Hardware::CPU.is_64_bit?
                url "https://github.com/raine/workmux/releases/download/v${VERSION}/aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_ARM}"
              else
                url "https://github.com/raine/workmux/releases/download/v${VERSION}/x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_INTEL}"
              end
            end

            def install
              bin.install "workmux"
            end

            test do
              assert_match version.to_s, shell_output("\#{bin}/workmux --version")
            end
          end
          EOF
          sed -i 's/^          //' tap/Formula/workmux.rb

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/workmux.rb
          git commit -m "workmux ${VERSION}"
          git pull --rebase
          git push
